<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Vendor Invoice Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-blue: #004D99;
            --accent-green: #3CB371;
        }
        .invoice-paper {
            max-width: 210mm;
            border: 1px solid var(--primary-blue);
            padding: 2rem;
            margin: auto;
        }
        .invoice-header {
            background-color: var(--primary-blue);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .grand-total {
            color: var(--accent-green);
            font-weight: bold;
        }
        .generate-pdf-btn {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        /* Template Styles */
        .template-classic .invoice-header {
            text-align: center;
        }
        .template-classic {
            font-family: 'Times New Roman', Times, serif;
        }

        .template-modern .invoice-header {
            text-align: left;
        }
        .template-modern {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            border: none;
            border-left: 5px solid var(--primary-blue);
        }

        .template-minimal .invoice-header {
            display: none;
        }
        .template-minimal {
            border: 1px solid #ccc;
            padding: 1rem;
        }
        .template-minimal .table {
            border: none;
        }

        .template-colored-rows tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .template-sidebar {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .template-sidebar .invoice-header {
            grid-column: 1 / -1;
        }
        .template-sidebar .vendor-details {
            background-color: var(--primary-blue);
            color: white;
            padding: 2rem;
        }
        .print-ready .btn, .print-ready aside, .print-ready footer, .print-ready input {
            display: none;
        }
    </style>
</head>
<body>

    <main class="container py-5">
        <div class="row">
            <!-- Settings Panel -->
            <aside class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Invoice Settings</h5>
                        <div class="mb-3">
                            <label for="vendor-select" class="form-label">Vendor</label>
                            <select id="vendor-select" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="template-select" class="form-label">Invoice Template</label>
                            <select id="template-select" class="form-select">
                                <option value="template-classic">Template 1 (Classic)</option>
                                <option value="template-modern">Template 2 (Modern)</option>
                                <option value="template-minimal">Template 3 (Minimal)</option>
                                <option value="template-colored-rows">Template 4 (Colored Rows)</option>
                                <option value="template-sidebar">Template 5 (Sidebar Layout)</option>
                            </select>
                        </div>
                        <!-- Vendor and template selection will go here -->
                    </div>
                </div>
            </aside>

            <!-- Invoice Display -->
            <section class="col-md-9">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="invoice-paper template-classic">
                            <div class="invoice-header">
                                <h1>Invoice</h1>
                            </div>
                            <!-- Invoice content will go here -->
                            <div class="vendor-details mt-4">
                                <h2 id="vendor-name"></h2>
                                <p id="vendor-address"></p>
                            </div>
                            <div class="client-details mt-4">
                                <h5>Client:</h5>
                                <input type="text" id="client-name" class="form-control" placeholder="Client Name">
                            </div>
                            <hr>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Item Description</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="invoice-items">
                                    <!-- Dynamic rows will be inserted here -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Subtotal</strong></td>
                                        <td id="subtotal">0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Tax (10%)</strong></td>
                                        <td id="tax">0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Grand Total</strong></td>
                                        <td id="grand-total" class="grand-total">0.00</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button id="add-item-btn" class="btn btn-secondary">Add Line Item</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Action Bar -->
    <footer class="fixed-bottom bg-light py-3">
        <div class="container text-end">
            <button id="generate-pdf-btn" class="btn btn-primary generate-pdf-btn">Generate PDF</button>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- html2canvas JS -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- jsPDF JS -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
