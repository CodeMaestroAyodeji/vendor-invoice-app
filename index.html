<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Vendor Invoice Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-blue: #004D99;
            --accent-green: #3CB371;
        }
        .invoice-paper {
            max-width: 210mm;
            border: 1px solid var(--primary-blue);
            padding: 2rem;
            margin: auto;
        }
        .invoice-header {
            background-color: var(--primary-blue);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .grand-total {
            color: var(--accent-green);
            font-weight: bold;
        }
        .generate-pdf-btn {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        /* Template Styles */
        .template-classic .invoice-header {
            text-align: left;
            background-color: white;
            color: black;
            border-bottom: 5px solid var(--primary-blue);
        }
        .template-classic #vendor-logo {
            border-radius: 50%;
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
        .template-classic h1 {
            color: var(--primary-blue);
            font-size: 3rem;
        }
        .template-classic #vendor-name {
            font-size: 1.5rem;
        }
        .template-classic #vendor-address,
        .template-classic #vendor-phone,
        .template-classic #vendor-email {
            margin-bottom: 0.25rem;
        }
        .template-classic {
            font-family: 'Times New Roman', Times, serif;
        }

        .template-modern .invoice-header {
            text-align: left;
        }
        .template-modern {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            border: none;
            border-left: 5px solid var(--primary-blue);
        }

        .template-minimal .invoice-header {
            display: none;
        }
        .template-minimal {
            border: 1px solid #ccc;
            padding: 1rem;
        }
        .template-minimal .table {
            border: none;
        }

        .template-colored-rows tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .template-sidebar {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .template-sidebar .invoice-header {
            grid-column: 1 / -1;
        }
        .template-sidebar .vendor-details {
            background-color: var(--primary-blue);
            color: white;
            padding: 2rem;
        }
        .print-ready .no-print {
            display: none;
        }
        .signature-text {
            color: #888;
            font-size: 0.9rem;
        }
        .signature-container {
            display: inline-block;
        }
        .signature-line {
            border-top: 1px solid #000;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <main class="container py-5">
        <div class="row">
            <!-- Settings Panel -->
            <aside class="col-md-3 no-print">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Invoice Settings</h5>
                        <div class="mb-3">
                            <label for="vendor-select" class="form-label">Vendor</label>
                            <select id="vendor-select" class="form-select"></select>
                            <button id="add-vendor-btn" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addVendorModal">Add New Vendor</button>
                        </div>
                        <div class="mb-3">
                            <label for="template-select" class="form-label">Invoice Template</label>
                            <select id="template-select" class="form-select">
                                <option value="template-classic">Template 1 (Classic)</option>
                                <option value="template-modern">Template 2 (Modern)</option>
                                <option value="template-minimal">Template 3 (Minimal)</option>
                                <option value="template-colored-rows">Template 4 (Colored Rows)</option>
                                <option value="template-sidebar">Template 5 (Sidebar Layout)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="logo-upload" class="form-label">Upload Vendor Logo</label>
                            <input class="form-control" type="file" id="logo-upload" accept="image/*">
                        </div>
                        <hr>
                        <h5 class="card-title">Invoice Details</h5>
                        <div class="mb-3">
                            <label for="invoice-number-suffix" class="form-label">Invoice Number</label>
                            <div class="input-group">
                                <span class="input-group-text" id="invoice-number-prefix"></span>
                                <input type="text" id="invoice-number-suffix" class="form-control" required placeholder="0000" value="0001">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="invoice-date" class="form-label">Invoice Date</label>
                            <input type="date" id="invoice-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-person" class="form-label">Contact Person</label>
                            <input type="text" id="contact-person" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="invoice-note" class="form-label">Invoice Note</label>
                            <textarea id="invoice-note" class="form-control" rows="3"></textarea>
                        </div>
                        <hr>
                        <h5 class="card-title">Financials</h5>
                        <div class="mb-3">
                            <label for="tax-amount" class="form-label">Tax (7.5%) (₦)</label>
                            <input type="text" id="tax-amount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="discount-amount" class="form-label">Discount (₦)</label>
                            <input type="text" id="discount-amount" class="form-control" value="0">
                        </div>
                        <hr>
                        <h5 class="card-title">Customer Details</h5>
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Customer Name</label>
                            <input type="text" id="customer-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address1" class="form-label">Address Line 1</label>
                            <input type="text" id="customer-address1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address2" class="form-label">Address Line 2</label>
                            <input type="text" id="customer-address2" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone</label>
                            <input type="text" id="customer-phone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="customer-email" class="form-label">Email</label>
                            <input type="email" id="customer-email" class="form-control">
                        </div>
                        <!-- Vendor and template selection will go here -->
                    </div>
                </div>
            </aside>

            <!-- Invoice Display -->
            <section class="col-md-9">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="invoice-paper template-classic">
                            <div class="invoice-header">
                                <div class="row">
                                    <div class="col-6">
                                        <h1>Invoice</h1>
                                        <p class="mb-0">Invoice #: <span id="display-invoice-number"></span></p>
                                        <p class="mb-0">TIN: <span id="display-vendor-tin"></span></p>
                                        <p class="mb-0">Date: <span id="display-invoice-date"></span></p>
                                    </div>
                                    <div class="col-6 text-end d-flex flex-column align-items-end">
                                        <img id="vendor-logo" src="" alt="Vendor Logo" style="max-height: 100px; margin-bottom: 1rem;">
                                        <p id="vendor-name" class="fw-bold"></p>
                                        <p id="vendor-address"></p>
                                        <p id="vendor-phone"></p>
                                        <p id="vendor-email"></p>
                                    </div>
                                </div>
                            </div>
                            <!-- Invoice content will go here -->
                            <div class="vendor-details mt-4" style="display: none;">
                                <h2 id="vendor-name-hidden"></h2>
                                <p id="vendor-address-hidden"></p>
                                <p id="vendor-contact"></p>
                                <p id="vendor-phone-hidden"></p>
                                <p id="vendor-email-hidden"></p>
                                <p id="vendor-tin-hidden"></p>
                                <p id="vendor-bank"></p>
                            </div>
                            <div class="billed-to-details mt-4">
                                <h5>BILLED TO:</h5>
                                <p id="display-customer-name" class="fw-bold"></p>
                                <p id="display-customer-address1"></p>
                                <p id="display-customer-address2"></p>
                                <p id="display-customer-phone"></p>
                                <p id="display-customer-email"></p>
                            </div>
                            <hr>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Item Description</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                        <th class="no-print"></th>
                                    </tr>
                                </thead>
                                <tbody id="invoice-items">
                                    <!-- Dynamic rows will be inserted here -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Subtotal</strong></td>
                                        <td id="subtotal">₦0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Discount</strong></td>
                                        <td id="discount">₦0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong id="tax-label">Tax (7.5%)</strong></td>
                                        <td id="tax">₦0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Grand Total</strong></td>
                                        <td id="grand-total" class="grand-total">₦0.00</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button id="add-item-btn" class="btn btn-secondary no-print">Add Line Item</button>
                            <div class="signature-section mt-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="signature-container">
                                            <div class="signature-line"></div>
                                            <p class="signature-text">Prepared By: <span id="prepared-by-name"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="invoice-note mt-4">
                                <h5>Notes:</h5>
                                <p id="display-invoice-note"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Add Vendor Modal -->
    <div class="modal fade" id="addVendorModal" tabindex="-1" aria-labelledby="addVendorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVendorModalLabel">Add New Vendor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-vendor-form">
                        <div class="mb-3">
                            <label for="new-vendor-name" class="form-label">Vendor Name</label>
                            <input type="text" class="form-control" id="new-vendor-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-contact" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="new-vendor-contact">
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="new-vendor-address">
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="new-vendor-phone">
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="new-vendor-email">
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-tin" class="form-label">TIN</label>
                            <input type="text" class="form-control" id="new-vendor-tin">
                        </div>
                        <div class="mb-3">
                            <label for="new-vendor-bank" class="form-label">Bank Details</label>
                            <input type="text" class="form-control" id="new-vendor-bank">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-vendor-btn">Save Vendor</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <footer class="fixed-bottom bg-light py-3 no-print">
        <div class="container text-end">
            <button id="generate-pdf-btn" class="btn btn-primary generate-pdf-btn">Generate PDF</button>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- html2canvas JS -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- jsPDF JS -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
